<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="css/estructura.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
<header>
    <nav class="menu">
        <ul>
            <li><a href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
            <li><a href="detalle.html"><i class="bi bi-film"></i> Detalles</a></li>
        </ul>
    </nav>
</header>

<main class="configuracion">
    <h1>Configuración de la Cuenta</h1>
    <form action="#" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmar-password">Confirmar Contraseña:</label>
        <input type="password" id="confirmar-password" name="confirmar-password" required>

        <div class="botones">
            <button type="submit">Guardar Cambios</button>
            <button type="reset">Cancelar</button>
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2025 AVmediaPro</p>
</footer>
</body>
</html>
